<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste</title>
    <base href="/moodlegamificado/">
    <link rel="icon" href="public/images/logo/Logo_icon_261px.png" type="image/png">

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7CRoboto:400,500%7CExo+2:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="public/vendor/perfect-scrollbar.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="public/css/material-icons.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="public/css/fontawesome.css" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="public/css/app.css" rel="stylesheet">

    <!-- Quill Theme -->
    <link type="text/css" href="public/css/quill.css" rel="stylesheet">
</head>

<body class="layout-sticky-subnav layout-default max-height-100vh">
    <div class="mdk-header-layout js-mdk-header-layout bg-primary900 max-height-100vh" style="background-image: url(public/images/illustration/BACKGROUND-ONBOARDING.png); background-size: cover;">
        <div class="mdk-box js-mdk-box mb-0" data-effects="parallax-background blend-background">
            <div class="mdk-box__bg">
                <div class="mdk-box__bg-front" style="background-image: url(public/images/illustration/BACKGROUND-ONBOARDING.png);">
                </div>
            </div>
            <div class="mdk-box__content justify-content-center max-height-100vh">
                <div class="container page__container page-section d-flex flex-column justify-content-center max-height-100vh" style="min-height: 100vh;">
                    <div class="mdk-box__content justify-content-center">
                        <div class="hero container page__container text-center py-64pt">
                            <h1 class="text-white text-shadow">Boas-vindas</h1>
                            <p class="lead measure-hero-lead mx-auto text-white text-shadow mb-2pt" style="font-size: 1rem !important;">
                                Para começar, por favor, preencha o formulário abaixo com suas informações pessoais.
                            </p>
                        </div>
                    </div>

                    <div class="flex d-flex justify-content-center align-items-center pb-64pt">
                        <div id="form-1" class="card rounded-lg p-4 mb-24pt w-50 pt-5 pl-5 pr-5" style="width: 600px; transition: opacity 0.5s ease-in-out;">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="d-flex flex-column h-100">
                                        <div>
                                            <h4 class="text-center pl-5 pr-5 mb-4">Em quanto tempo você planeja concluir o curso?</h4>
                                        </div>
                                        <div class="d-flex justify-content-center align-items-center">
                                            <div class="avatar avatar-sm bg-purple100 rounded-circle">
                                                <i class="avatar avatar-sm avatar-title bg-purple100 rounded-circle material-icons text-purple500 mr-2" style="font-size: 22px;">check</i>
                                            </div>
                                            <div class="ml-3 text-black-100"><strong>Marque uma opção abaixo.</strong></div>
                                        </div>
                                        <div class="d-flex flex-column flex-grow-1 mt-3">
                                            <form action="#" class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="form-group px-4">
                                                        <div class="d-flex flex-wrap justify-content-between mt-0">
                                                            <div class="chip chip-outline-secondary time-option" onclick="selectTimeOption(this)" data-value="6">6 Meses</div>
                                                            <div class="chip chip-outline-secondary time-option" onclick="selectTimeOption(this)" data-value="12">12 Meses</div>
                                                            <div class="chip chip-outline-secondary time-option" onclick="selectTimeOption(this)" data-value="18">18 Meses</div>
                                                            <div class="chip chip-outline-secondary time-option" onclick="selectTimeOption(this)" data-value="24">24 Meses</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="form-group d-flex justify-content-end mt-4 gap-2">
                                            <button type="button" onclick="goBack()" class="btn btn-outline-primary btn-rounded me-2 mr-3">Voltar</button>
                                            <button type="button" onclick="switchToAvatars()" class="btn btn-primary btn-rounded">Avançar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="public/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="public/vendor/popper.min.js"></script>
    <script src="public/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="public/vendor/perfect-scrollbar.min.js"></script>

    <!-- DOM Factory -->
    <script src="public/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="public/vendor/material-design-kit.js"></script>

    <!-- App JS -->
    <script src="public/js/app.js"></script>

    <!-- Preloader -->
    <script src="public/js/preloader.js"></script>

    <script>
        function selectTimeOption(element) {
            // Remove a classe ativa de todas as opções
            document.querySelectorAll('.time-option').forEach(option => {
                option.classList.remove('chip-primary');
                option.classList.add('chip-outline-secondary');
            });

            // Adiciona a classe ativa à opção selecionada
            element.classList.remove('chip-outline-secondary');
            element.classList.add('chip-primary');
        }

        function switchToAvatars() {
            window.location.href = 'html/html/student-onboarding-instructions.html';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
